<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Reset Email</title>
    <!-- Add Poppins font from Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <table style="width: 100%; margin-top: 20px; background-color: #D9D9D945; max-width: 600px; margin: 0 auto; border-collapse: collapse; font-family: 'Poppins', sans-serif;">
        <tr>
            <td style="padding: 20px; text-align: left;">
                <!-- Add Cloudinary Image -->
                <table style="width: 100%; text-align: center; padding-bottom: 20px;">
                    <tr>
                        <td>
                            <img src="https://res.cloudinary.com/dftexshrt/image/upload/v1742211011/abtecahcare_logo_o1dz7u.png" alt="Example Image" style="max-width: 100%; width: 155px; height: 70px;">
                        </td>
                    </tr>
                </table>
                <!-- Email Content -->
                <table style="width: 100%; color: #211D1D;">
                    <tr>
                        <td style="font-size: 30px; font-weight:500; padding-bottom: 17px;">
                            Password Reset
                        </td>
                    </tr>
                    <tr>
                        <td style="font-size: 16px; font-weight: 300; padding-bottom: 10px;">
                            We've received a request to reset the password for this user account.
                        </td>
                    </tr>
                    <tr>
                        <td style="font-size: 16px; padding-bottom: 20px; font-weight: 300;">
                            If this was you, kindly click the reset password button to continue.
                        </td>
                    </tr>
                    <tr>
                        <td style="padding-bottom: 10px; margin-top: 20px;">
                            <a href="#" style="display: inline-block; padding: 10px 20px; background-color: #FFCC29; color: #211D1D; text-decoration: none; border-radius: 10px; display: flex; align-items: center; justify-items: center; width: fit-content; margin: 0 auto; font-size: 16px;">
                                Reset my Password
                            </a>
                        </td>
                    </tr>
                    <tr>
                        <td style=" padding-top: 20px; padding-bottom: 10px;">
                            If you didn't ask to reset your password, you can ignore this email.
                        </td>
                    </tr>
                    <tr>
                        <td style="font-size: 16px; padding-bottom: 10px;">
                            Thanks,<br>AbTechCare
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</body>
</html>
